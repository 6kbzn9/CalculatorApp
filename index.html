<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Calculator app</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="header__logo">calc</h1>
        <div class="header__theme">
          <div class="header__theme__numbers">
            <span class="header__theme__number">1</span>
            <span class="header__theme__number">2</span>
            <span class="header__theme__number">3</span>
          </div>
          <div class="header__theme__wrapper">
            <p class="header__theme__title">theme</p>
            <div class="header__theme__container">
              <label for="theme0" class="header__theme__label"></label>
              <input
                type="radio"
                class="header__theme__theme"
                id="theme0"
                name="theme"
              />
              <label for="theme1" class="header__theme__label"></label>
              <input
                type="radio"
                class="header__theme__theme"
                id="theme1"
                name="theme"
              />
              <label for="theme2" class="header__theme__label"></label>
              <input
                type="radio"
                class="header__theme__theme"
                id="theme2"
                name="theme"
              />
            </div>
          </div>
        </div>
      </header>
      <section class="screen" id="screen"></section>
      <form action="#" class="keypad">
        <button class="keypad__key num">7</button>
        <button class="keypad__key num">8</button>
        <button class="keypad__key num">9</button>
        <button class="keypad__key keypad__key--spe">del</button>
        <button class="keypad__key num">4</button>
        <button class="keypad__key num">5</button>
        <button class="keypad__key num">6</button>
        <button class="keypad__key operator">+</button>
        <button class="keypad__key num">1</button>
        <button class="keypad__key num">2</button>
        <button class="keypad__key num">3</button>
        <button class="keypad__key operator">-</button>
        <button class="keypad__key num">.</button>
        <button class="keypad__key num">0</button>
        <button class="keypad__key">/</button>
        <button class="keypad__key">*</button>
        <button class="keypad__key keypad__key--spe keypad__key--span">
          reset
        </button>
        <button class="keypad__key keypad__key--result keypad__key--span">
          =
        </button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
